<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add New Class</title>
    <link rel="stylesheet" href="/static/styles/add_class.css">
</head>
<body>
    <div class="add-class-box">
    <h2>Add a New Class</h2>
    <form method="post" action="/lecturer/add-class">
        <label for="class_id">Class ID:</label><br>
        <input type="text" name="class_id" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" name="subject" required><br><br>

        <label>Select Students to Enroll:</label><br>
        <div class="student-list">
        {% for student in students %}
            <input type="checkbox" name="student_ids" value="{{ student.roll_number }}">
            {{ student.first_name }} {{ student.last_name }} ({{ student.roll_number }})<br>
        {% endfor %}
        </div>   
        <br><input type="submit" value="Create Class">
    </form>
    </div>
</body>
</html>
