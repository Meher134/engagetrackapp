<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | EngageTrack</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" action="/signup" class="form">
            <label>Role:</label>
            <select name="role" required>
                <option value="student" {% if role == 'student' %}selected{% endif %}>Student</option>
                <option value="lecturer" {% if role == 'lecturer' %}selected{% endif %}>Lecturer</option>
            </select>

            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ first_name or '' }}" required>

            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ last_name or '' }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ email or '' }}" required>

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ phone or '' }}" required>

            <label>ID (Roll Number or Employee ID):</label>
            <input type="text" name="identifier" value="{{ identifier or '' }}" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p class="switch">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
